<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title><ui:insert name="title">SecureCom</ui:insert></title>
</h:head>
<h:body>
    <h:outputStylesheet library="css" name="layout.css" />

    <!--
     See how to create/change the layout in http://www.primefaces.org/showcase/ui/panel/layout/element.xhtml
     We're using "Full": http://www.primefaces.org/showcase/ui/panel/layout/full.xhtml
    -->
    <p:layout fullPage="true">

        <p:layoutUnit position="north" size="50" header="SecureCom" resizable="true" closable="false" >
<!--             <h:outputText value="North unit content." /> -->
<!--             <ui:include src="header.xhtml" /> -->
        </p:layoutUnit>

		<p:layoutUnit position="south" size="250" header="Attachments"
			resizable="true" closable="false" collapsible="true">
			<h:form enctype="multipart/form-data">
				<p:fileUpload fileUploadListener="#{secureCom.upload}"
					mode="advanced" dragDropSupport="false" multiple="true"
					update="messages" sizeLimit="10000000" fileLimit="6" />

				<p:growl id="messages" showDetail="true" />
			</h:form>
		</p:layoutUnit>

		<!--         <p:layoutUnit position="west" size="200" header="Left" resizable="true" closable="true" collapsible="true"> -->
<!--             <h:outputText value="West unit content." /> -->
<!--         </p:layoutUnit> -->

<!--         <p:layoutUnit position="east" size="200" header="Right" resizable="true" closable="true" collapsible="true" effect="drop"> -->
<!--             <h:outputText value="Right unit content." /> -->
<!--         </p:layoutUnit> -->

        <p:layoutUnit position="center">
            <ui:insert name="content">Put default content here, if any.</ui:insert>
        </p:layoutUnit>

    </p:layout>
</h:body>
</html>
